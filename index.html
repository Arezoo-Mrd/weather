<html lang="en">

<head>

    <title>weather app</title>

                <div class="date">Thrusday 10 Januray 2021</div>
            </section>
            <div class="current">
                <div class="temp">
                    15<span>째C</span>
                </div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13째C / 16째C</div>
                <div class="feels-like">feels like: <span>10째C</span></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
